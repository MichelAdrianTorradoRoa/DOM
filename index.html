<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulación del DOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h2>getElementById</h2>
    <p id="miParrafo">Este párrafo será modificado.</p>
  </section>

  <section>
    <h2>getElementsByClassName</h2>
    <p class="rojo">Párrafo rojo</p>
    <div class="rojo">Div rojo</div>
  </section>

  <section>
    <h2>getElementsByTagName</h2>
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>
  </section>

  <section>
    <h2>querySelector</h2>
    <form>
      <input type="text" placeholder="Escribe algo">
    </form>
  </section>

  <section>
    <h2>querySelectorAll</h2>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
  </section>

  <script src="codigo.js"></script>
</body>
</html>
